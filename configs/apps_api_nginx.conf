server {
    listen 80;
    server_name localhost 127.0.0.1;

    location = /favicon.ico
    {
        access_log off;
        log_not_found off;
    }

    location /static {
        alias {{work_dir}}/static;
    }

    location / {
        include proxy_params;
        proxy_pass http://unix:{{work_dir}}/appsapi.sock;
    }
}
